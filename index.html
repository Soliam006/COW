<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Hoteles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Reservas de Hoteles</h1>
    </header>
    
    <div class="container">
        <div class="card search-container">
            <h2>Buscar en la Web</h2>
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Buscar en Google...">
                <button type="submit">Google</button>
            </form>
            <form action="https://es.wikipedia.org/wiki/Especial:Buscar" method="GET">
                <input type="text" name="search" placeholder="Buscar en Wikipedia...">
                <button type="submit">Wikipedia</button>
            </form>
        </div>
        
        <div class="card">
            <h2>Hotel Roc Doblemar</h2>
            <img src="https://t-ec.bstatic.com/images/hotel/max1024x768/800/8006648.jpg" alt="Hotel Roc Doblemar">
            <p><strong>Ubicación:</strong> La Manga, España</p>
            <p><strong>Zona:</strong> Playa</p>
            <p><strong>Piscina:</strong> ✅ Sí</p>
        </div>
        
        <div class="card">
            <h2>Hotel Nelva</h2>
            <img src="https://t-ec.bstatic.com/images/hotel/max1024x768/800/8006648.jpg" alt="Hotel Nelva">
            <p><strong>Ubicación:</strong> Murcia, España</p>
            <p><strong>Zona:</strong> Interior</p>
            <p><strong>Piscina:</strong> ✅ Sí</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Reservas de Hoteles</p>
    </footer>
</body>
</html>
